<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<title>Money Counter</title>

    <link rel="stylesheet" href="assets/css/styles.css">

  </head>

  <body>
  <br/>


  <!--The Form-->

    <div class="bills">
    <fieldset>
      <legend>Total Amount</legend>

        <table>

        <tr>
      <!--one dollar bills-->
      <td>
        <img src="images/ones.png" alt="One Dollar Bill" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(a.value)*parseInt(b.value)">0
        <input type="range" id="a" value="0">100
        <input type="hidden" id="b" value="1">
        =<output name="qty" for="a b"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty1"/><br>
      </td>

      <!--five dollar bills-->
      <td>
        <img src="images/fives.png" alt="Five Dollar Bill" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(c.value)*parseInt(d.value)">0
        <input type="range" id="c" value="0">100
        <input type="hidden" id="d" value="5">
        =<output name="qty" for="c d"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty2"/><br>
      </td>
      </tr>

      <tr>
      <!--ten dollar bills-->
      <td>
        <img src="images/tens.png" alt="Ten Dollar Bill" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(e.value)*parseInt(f.value)">0
        <input type="range" id="e" value="0">100
        <input type="hidden" id="f" value="10">
        =<output name="qty" for="e f"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty3"/><br>
      </td>

      <!--twenty dollar bills-->
      <td>
        <img src="images/twenties.png" alt="Twenty Dollar Bill" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(g.value)*parseInt(h.value)">0
        <input type="range" id="g" value="0">100
        <input type="hidden" id="h" value="20">
        =<output name="qty" for="g h"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty4"/><br>
      </td>
    </tr>

      <tr>
      <!--fifty dollar bills-->
      <td>
        <img src="images/fifties.png" alt="Fifty Dollar Bill" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(i.value)*parseInt(j.value)" onblur="findTotal()">0
        <input type="range" id="i" value="0">100
        <input type="hidden" id="j" value="50">
        =<output name="qty" for="i j"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty5"/><br>
      </td>

      <!--hundred dollar bills-->
      <td>
        <img src="images/hundreds.png" alt="Hundred Dollar Bill" style="width:180px;height:90px;">
        <form oninput="qty.value=parseInt(k.value)*parseInt(l.value)">0
        <input type="range" id="k" value="0">100
        <input type="hidden" id="l" value="100">
        =<output name="qty" for="k l"></output>
        </form>
        <input type="hidden" onblur="findTotal()" name="qty" id="qty6"/><br>
      </td>
    </tr>

      <tr>
        <td><div>
          <button onclick="findTotal()">Total</button>


    <input type="text" name="total" id="total"/></div></td>
      </tr>
  </table>
    </fieldset>

  </div>

<br/><br/><br/>

    <br/>

        <script src="assets/js/script.js"></script>

  </body>

</html>
